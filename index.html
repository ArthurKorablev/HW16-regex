<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner p-5">
        <div class="d-grid gap-2 figContainer">
            <figure class="mb-3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0_vCyhpFflAxnYCHvNUm5Tb57FIANG0PJ1w&usqp=CAU" class="mb-3" alt="Butterfly">
                <figcaption ><button id="btnBuy" class="btn btn-primary" type="button">BUY</button></figcaption>
            </figure>   
        </div>
    
    <div class="page" hidden>
        <form class="form-floating">
            <input type="text" class="form-control mb-3" id="floatingInputValue" placeholder="name@example.com">
            <label for="floatingInputValue">Full Name</label>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInputPhone" placeholder="name@example.com">
                <label for="floatingInputPhone">Phone number</label>
            </div>

            <select class="form-select mb-3" aria-label="Default select example">
                <option disabled selected>City</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Dnipro">Dnipro</option>
                <option value="Odessa">Odessa</option>
                <option value="Kharkiv">Kharkiv</option>
                <option value="Lviv">Lviv</option>
            </select>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Credid card
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Cash on delivery
                    </label>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Quantity of product">
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
                <div class="d-grid gap-2">
                    <button id="btnSubmit" class="btn btn-primary" type="submit">Button</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
